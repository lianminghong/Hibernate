<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Insert title here</title>

    <link rel="stylesheet" type="text/css" href="../../easyUI/themes/default/easyui.css">
    <link rel="stylesheet" type="text/css" href="../../easyUI/themes/icon.css">

    <script type="text/javascript" src="../../easyUI/jquery.min.js"></script>
    <script type="text/javascript" src="../../easyUI/jquery.easyui.min.js"></script>
    <script type="text/javascript" src="../../easyUI/locale/easyui-lang-zh_CN.js"></script>

</head>

<body class="easyui-layout">
    <!-- 正上方panel -->
    <div region="north" style="height:100px;padding:10px;" href=""></div>


    <!-- 正左边panel -->
    <div region="west" title="菜单栏" split="true" style="width:280px;padding:1px;overflow:hidden;">
        <div class="easyui-accordion" fit="true" border="false">
            <!-- selected -->
            <div title="用户权限管理" selected="true">
                <ul>
                    <li>
                        <a href="javascript:addTab('tabId_userManage','用户管理','userManage.html');">用户管理</a>
                    </li>
                    <li>
                        <a href="javascript:addTab('tabId_privilege','权限管理','xxxx.html');">权限管理</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    

    <!-- 正中间panel -->
    <div region="center" title="功能区">
        <div class="easyui-tabs" id="centerTab" fit="true" border="false">
            <div title="欢迎页" style="padding:20px;overflow:hidden;">
                <div style="margin-top:20px;">
                    <h3>你好，欢迎来到权限管理系统</h3>
                </div>
            </div>
        </div>
    </div>



    <!-- 正下方panel -->
    <div region="south" style="height:50px;" align="center">
        <label>
            作者：连小洪
            <br/> 时间：2018-02-09
        </label>
    </div>

</body>
<script type="text/javascript">
    /**  
     * 创建新选项卡  
     * @param tabId    选项卡id  
     * @param title    选项卡标题  
     * @param url      选项卡远程调用路径  
     */
    function addTab(tabId, title, url) {
        //如果当前id的tab不存在则创建一个tab  
        if ($("#" + tabId).html() == null) {
            var name = 'iframe_' + tabId;
            $('#centerTab').tabs('add', {
                title: title,
                closable: true,
                cache: false,
                //注：使用iframe即可防止同一个页面出现js和css冲突的问题  
                content: '<iframe name="' + name + '"id="' + tabId + '"src="' + url + '" width="100%" height="100%" frameborder="0" scrolling="auto" ></iframe>'
            });
        }
    }  
</script>

</html>
