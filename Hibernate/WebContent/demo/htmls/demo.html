<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="../../jq/jquery-2.1.4.js"></script>
    <style type="text/css">
        table {
            border: 1px solid gray;
            border-collapse: collapse;
            width: 60%;
        }

        th,
        td {
            border: 1px solid gray;
            padding: 5px;
        }
    </style>
</head>

<body>
    <table id="tab">
        <tr>
            <th>学号</th>
            <th>姓名</th>
            <th>年龄</th>
            <th>学院编号</th>
            <th>操作</th>
        </tr>

    </table>
</body>
<script type="text/javascript">
    $(document).ready(function () {
        $.ajax({
            type: "Get",
            // async : true,
            url: "/Hibernate/DemoJdbcServlet",
            data: {
                msg: "execute"
            },
            dataType: "json",
            //            contentType : "application/text; charset=utf-8",
            success: function (data) {
                data.forEach(item => {
                    var addTr = "<tr><td>" + item.studentId + 
                                "</td><td>" + item.studentName + 
                                "</td><td>" + item.age + 
                                "</td><td>" + item.deptId + 
                                "</td><td><a href='/Hibernate/DemoJdbcServlet?msg=delStudent&studentId="+item.studentId+"'>删除</a></td></tr>";
                    $("#tab").append(addTr);
                });
            },
            error: function (data) {
                console.log("数据接收有误，请查看后台输出日志");
            }
        })
    });
</script>

</html>
